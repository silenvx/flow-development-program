name: Feature Request
description: 新機能・改善の提案
labels: ["enhancement", "needs-triage"]
body:
  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の重要度を選択してください
      options:
        - P0 - Critical（ビジネス上必須）
        - P1 - High（早急に欲しい）
        - P2 - Medium（あると嬉しい）
        - P3 - Low（将来的に検討）
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どのような課題や不便があるか
      placeholder: |
        例: 参加者の進捗が一覧で確認できず、個別に確認する必要がある
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能があれば解決するか
      placeholder: |
        例: ダッシュボード画面に全参加者の進捗を表示する一覧機能
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した方法があれば
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: 参考リンク、モックアップなど
    validations:
      required: false
