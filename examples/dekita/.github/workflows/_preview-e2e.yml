name: Preview E2E

on:
  workflow_call:
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true
      VITE_ENABLE_ADS:
        required: false
      VITE_ADMAX_ID:
        required: false
    inputs:
      branch:
        description: 'Branch name for Cloudflare Pages preview'
        required: true
        type: string

jobs:
  preview-e2e:
    runs-on: ${{ vars.RUNNER_TYPE || 'self-hosted' }}
    name: Deploy Preview & E2E

    steps:
      - uses: actions/checkout@v6

      - name: Enable corepack
        run: corepack enable

      # Issue #796: Fix pnpm cache restore on self-hosted runner
      # The default store path uses relative paths which fail on restore
      - name: Setup pnpm store
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Worker Preview
        id: deploy-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd worker
          OUTPUT=$(pnpm exec wrangler deploy --env preview 2>&1)
          echo "$OUTPUT"
          # Extract URL from wrangler deploy output
          WORKER_URL=$(echo "$OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+\.workers\.dev' | head -1)
          if [ -z "$WORKER_URL" ]; then
            echo "Error: Could not extract Worker URL from deployment output"
            exit 1
          fi
          echo "url=$WORKER_URL" >> $GITHUB_OUTPUT
          echo "Worker URL: $WORKER_URL"

      - name: Build frontend
        run: pnpm build:frontend
        env:
          VITE_API_URL: ${{ steps.deploy-worker.outputs.url }}
          VITE_ENABLE_ADS: ${{ secrets.VITE_ENABLE_ADS }}
          VITE_ADMAX_ID: ${{ secrets.VITE_ADMAX_ID }}

      - name: Deploy Preview to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=dekita --branch=${{ inputs.branch }}

      - name: Install Playwright (Chromium only)
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests against preview
        run: pnpm exec playwright test --project=chromium
        env:
          E2E_BASE_URL: ${{ steps.deploy.outputs.deployment-url }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore
