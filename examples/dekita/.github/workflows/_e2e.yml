name: E2E

on:
  workflow_call:

jobs:
  e2e:
    runs-on: ${{ vars.RUNNER_TYPE || 'self-hosted' }}

    steps:
      - uses: actions/checkout@v6

      - name: Enable corepack
        run: corepack enable

      # Issue #796: Fix pnpm cache restore on self-hosted runner
      # The default store path uses relative paths which fail on restore
      - name: Setup pnpm store
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (Chromium only)
        run: pnpm exec playwright install chromium --with-deps

      - name: Find available port for Worker
        id: find-port
        run: |
          # Find an available port dynamically to avoid conflicts on self-hosted runners
          WORKER_PORT=$(node -e "const s=require('net').createServer();s.listen(0);console.log(s.address().port);s.close()")
          echo "WORKER_PORT=$WORKER_PORT" >> $GITHUB_OUTPUT
          echo "Using port $WORKER_PORT for Worker"

      - name: Build frontend
        run: pnpm build:frontend
        env:
          VITE_API_URL: http://localhost:${{ steps.find-port.outputs.WORKER_PORT }}

      - name: Start Worker dev server
        run: |
          cd worker
          # Start wrangler dev with logging
          pnpm exec wrangler dev --port ${{ steps.find-port.outputs.WORKER_PORT }} > /tmp/wrangler.log 2>&1 &
          echo $! > /tmp/wrangler.pid
          # Wait for Worker to be ready
          timeout 60 bash -c 'until curl -s http://localhost:${{ steps.find-port.outputs.WORKER_PORT }}/health > /dev/null; do sleep 1; done' || {
            echo "Worker failed to start. Logs:"
            cat /tmp/wrangler.log
            exit 1
          }
          echo "Worker server is ready on port ${{ steps.find-port.outputs.WORKER_PORT }} (PID: $(cat /tmp/wrangler.pid))"

      # Note: Playwright webServer config (see playwright.config.ts) automatically starts
      # 'pnpm --filter @dekita/frontend preview', so we don't need to start the preview server manually
      - name: Run E2E tests
        run: pnpm test:e2e:chromium

      - name: Cleanup Worker server
        if: always()
        run: |
          if [ -f /tmp/wrangler.pid ]; then
            kill $(cat /tmp/wrangler.pid) 2>/dev/null || true
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore
